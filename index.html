<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo-Navigation KMZ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Style pour la carte et la boussole */
        #map { height: 400px; border-radius: 0.5rem; cursor: default; }
        #map.drawing-mode { cursor: crosshair; }
        .compass-container {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
        }
        .compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 70px solid #ef4444; /* red-500 */
            position: absolute;
            top: 5px;
            transform-origin: 50% 100%;
            transition: transform 0.2s linear;
        }
        .compass-direction {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
        }
        #north { top: 5px; }
        #south { bottom: 5px; }
        #east { right: 10px; }
        #west { left: 10px; }
        /* Style amélioré pour les boutons désactivés */
        button:disabled, .disabled-button {
            background-color: #9ca3af !important; /* gray-400 */
            cursor: not-allowed !important;
            opacity: 0.7;
        }
        #notification-banner { z-index: 1000; }
        #progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Géo-Navigation KMZ</h1>
            <p class="text-gray-500 mt-1">Enregistrez, créez, éditez, exportez et suivez vos parcours.</p>
        </header>

        <div id="map-section">
            <div id="map" class="w-full z-0"></div>
        </div>
        
        <div id="geolocation-status" class="hidden flex items-center justify-center gap-3 text-center bg-yellow-100 text-yellow-800 p-3 rounded-lg text-sm mt-4">
            <i data-lucide="alert-triangle" class="h-5 w-5 flex-shrink-0"></i>
            <span id="geolocation-status-message"></span>
        </div>

        <div id="navigation-section" class="flex flex-col md:flex-row items-center justify-around gap-6 hidden">
            <div class="compass-container">
                <div id="compass-arrow" class="compass-arrow"></div>
                <div class="compass-direction" id="north">N</div>
                <div class="compass-direction" id="south">S</div>
                <div class="compass-direction" id="east">E</div>
                <div class="compass-direction" id="west">O</div>
            </div>
            <div id="status-info" class="text-center bg-gray-50 p-4 rounded-lg shadow-inner flex-grow">
                <h3 class="font-semibold text-lg text-gray-700">Navigation en cours</h3>
                <div class="flex items-center justify-center gap-4 my-2">
                    <button id="prev-waypoint-btn" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"><i data-lucide="chevron-left"></i></button>
                    <p id="status-message" class="text-blue-600 font-semibold">Suivez la flèche rouge</p>
                    <button id="next-waypoint-btn" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"><i data-lucide="chevron-right"></i></button>
                </div>
                <div class="space-y-1">
                    <p id="next-waypoint-distance-info" class="text-sm text-gray-600"></p>
                    <p id="total-distance-info" class="text-md font-bold text-gray-800"></p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="completion-percentage" class="text-sm text-gray-500 text-center"></p>
                </div>
            </div>
        </div>

        <div id="main-controls" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button id="start-record-btn" class="flex items-center justify-center gap-2 bg-green-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                <i data-lucide="play-circle"></i>
                <span>Enregistrer</span>
            </button>
            <button id="stop-btn" class="flex items-center justify-center gap-2 bg-red-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200" disabled>
                <i data-lucide="stop-circle"></i>
                <span>Arrêter</span>
            </button>
            <button id="draw-path-btn" class="flex items-center justify-center gap-2 bg-yellow-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">
                <i data-lucide="mouse-pointer-2"></i>
                <span>Créer Parcours</span>
            </button>
            <label for="load-kmz-input" class="flex items-center justify-center gap-2 bg-purple-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-purple-600 transition-colors duration-200 cursor-pointer">
                <i data-lucide="upload"></i>
                <span>Charger Parcours</span>
                <input type="file" id="load-kmz-input" class="hidden" accept=".kmz,.kml,.zip">
            </label>
        </div>
        
        <div id="draw-controls" class="hidden">
            <p id="draw-mode-message" class="text-center text-blue-600 font-semibold mb-2"></p>
            <div id="draw-info" class="text-center text-sm text-gray-600 my-2">
                <p id="last-segment-info"></p>
                <p id="total-draw-distance-info" class="font-bold"></p>
            </div>
            <div class="flex justify-center gap-4">
                 <button id="confirm-draw-btn" class="flex items-center justify-center gap-2 bg-green-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                    <i data-lucide="check-circle"></i>
                    <span>Valider</span>
                </button>
                <button id="cancel-draw-btn" class="flex items-center justify-center gap-2 bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
                    <i data-lucide="x-circle"></i>
                    <span>Annuler</span>
                </button>
            </div>
        </div>
        
        <div class="border-t pt-4 mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
             <button id="start-navigate-btn" class="flex items-center justify-center gap-2 bg-cyan-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-cyan-600 transition-colors duration-200" disabled>
                <i data-lucide="navigation"></i>
                <span>Naviguer</span>
            </button>
             <button id="edit-path-btn" class="flex items-center justify-center gap-2 bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-200" disabled>
                <i data-lucide="pencil"></i>
                <span>Éditer le Parcours</span>
            </button>
             <button id="download-kmz-btn" class="flex items-center justify-center gap-2 bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200" disabled>
                <i data-lucide="download"></i>
                <span>Exporter le Parcours</span>
            </button>
        </div>
        
        <div id="orientation-permission-msg" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-r-lg" role="alert">
            <p class="font-bold">Action requise</p>
            <p>Cliquez ici pour activer la boussole. Votre navigateur va demander l'accès aux capteurs de mouvement.</p>
        </div>
    </div>

    <div id="notification-banner" class="hidden fixed top-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg transition-all duration-300 opacity-0">
        <p id="notification-message"></p>
    </div>

    <script>
        // Remplacement des icônes Lucide
        lucide.createIcons();

        // Variables globales
        let map;
        let userMarker;
        let recordedPath = [];
        let recordedPolyline;
        let navigationPath = [];
        let navigationPolyline;
        let totalNavigationDistance = 0;
        let targetMarker = null;
        let currentTargetIndex = -1;
        let watchId;
        
        // États de l'application
        let isRecording = false;
        let isNavigating = false;
        let isDrawing = false;
        let isEditing = false;
        let geolocationAvailable = true;
        
        // Variables pour le mode dessin/édition
        let drawnPath = [];
        let drawnPolyline;
        let drawnMarkers = [];

        // Éléments du DOM
        const recordBtn = document.getElementById('start-record-btn');
        const stopBtn = document.getElementById('stop-btn');
        const downloadBtn = document.getElementById('download-kmz-btn');
        const loadInput = document.getElementById('load-kmz-input');
        const drawBtn = document.getElementById('draw-path-btn');
        const editBtn = document.getElementById('edit-path-btn');
        const navigateBtn = document.getElementById('start-navigate-btn');
        const confirmDrawBtn = document.getElementById('confirm-draw-btn');
        const cancelDrawBtn = document.getElementById('cancel-draw-btn');
        
        const mainControls = document.getElementById('main-controls');
        const drawControls = document.getElementById('draw-controls');
        const drawModeMessage = document.getElementById('draw-mode-message');
        const mapElement = document.getElementById('map');
        const geolocationStatusDiv = document.getElementById('geolocation-status');
        const geolocationStatusMessage = document.getElementById('geolocation-status-message');
        
        const lastSegmentInfo = document.getElementById('last-segment-info');
        const totalDrawDistanceInfo = document.getElementById('total-draw-distance-info');
        
        const compassArrow = document.getElementById('compass-arrow');
        const navigationSection = document.getElementById('navigation-section');
        const statusMessage = document.getElementById('status-message');
        const nextWaypointDistanceInfo = document.getElementById('next-waypoint-distance-info');
        const totalDistanceInfo = document.getElementById('total-distance-info');
        const progressBar = document.getElementById('progress-bar');
        const completionPercentage = document.getElementById('completion-percentage');
        const orientationMsg = document.getElementById('orientation-permission-msg');
        const prevWaypointBtn = document.getElementById('prev-waypoint-btn');
        const nextWaypointBtn = document.getElementById('next-waypoint-btn');
        
        const notificationBanner = document.getElementById('notification-banner');
        const notificationMessage = document.getElementById('notification-message');
        let notificationTimeout;

        // --- SYSTÈME DE NOTIFICATION ---
        function showNotification(message, duration = 3000, isError = false) {
            notificationMessage.textContent = message;
            notificationBanner.classList.remove('bg-red-500', 'bg-gray-800');
            notificationBanner.classList.add(isError ? 'bg-red-500' : 'bg-gray-800');
            notificationBanner.classList.remove('hidden', 'opacity-0');

            clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(() => {
                notificationBanner.classList.add('opacity-0');
                setTimeout(() => notificationBanner.classList.add('hidden'), 300);
            }, duration);
        }

        // --- INITIALISATION ---
        function initMap() {
            map = L.map('map').setView([48.8566, 2.3522], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            map.on('click', onMapClick);
        }

        function updateUIState() {
            const hasPath = recordedPath.length > 0;
            const isBusy = isRecording || isNavigating || isDrawing || isEditing;
            
            recordBtn.disabled = isBusy || !geolocationAvailable;
            if (!geolocationAvailable) recordBtn.title = "La géolocalisation n'est pas disponible ou autorisée.";
            
            stopBtn.disabled = !isRecording && !isNavigating;
            drawBtn.disabled = isBusy;
            
            // Logique pour les boutons d'action sur le parcours
            navigateBtn.disabled = !hasPath || isBusy;
            editBtn.disabled = !hasPath || isBusy;
            downloadBtn.disabled = !hasPath || isBusy;

            loadInput.disabled = isBusy;
            loadInput.parentElement.classList.toggle('disabled-button', isBusy);

            if (isDrawing || isEditing) {
                mainControls.classList.add('hidden');
                drawControls.classList.remove('hidden');
                mapElement.classList.add(isDrawing ? 'drawing-mode' : '');
            } else {
                mainControls.classList.remove('hidden');
                drawControls.classList.add('hidden');
                mapElement.classList.remove('drawing-mode');
            }
             lucide.createIcons();
        }

        // --- GESTION DE LA GÉOLOCALISATION ---
        function startGeolocation() {
            if (!navigator.geolocation) {
                handlePositionError({ message: "La géolocalisation n'est pas supportée par ce navigateur." });
                return;
            }
            const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition(handlePositionUpdate, handlePositionError, options);
        }
        
        function handlePositionUpdate(position) {
            const { latitude, longitude, accuracy } = position.coords;
            const latLng = [latitude, longitude];

            if (!userMarker) {
                map.setView(latLng, 16);
                userMarker = L.circle(latLng, { radius: accuracy, color: '#1d4ed8', fillColor: '#3b82f6', fillOpacity: 0.5 }).addTo(map);
            } else {
                userMarker.setLatLng(latLng);
            }

            if (isRecording) {
                recordedPath.push(latLng);
                if (!recordedPolyline) recordedPolyline = L.polyline(recordedPath, { color: 'red' }).addTo(map);
                else recordedPolyline.addLatLng(latLng);
            }
            
            if (isNavigating) {
                updateNavigation(latLng);
            }
        }
        
        function handlePositionError(error) {
            console.error(`Erreur de géolocalisation: ${error.message}`);
            geolocationStatusMessage.textContent = "Géolocalisation bloquée. L'enregistrement et la navigation GPS sont désactivés.";
            geolocationStatusDiv.classList.remove('hidden');
            lucide.createIcons();
            geolocationAvailable = false;
            updateUIState();
        }

        // --- LOGIQUE DE DESSIN ET D'ÉDITION ---
        function startDrawing() {
            isDrawing = true;
            drawModeMessage.textContent = "Mode création : cliquez pour ajouter, clic droit pour supprimer.";
            recordedPath = [];
            if (recordedPolyline) map.removeLayer(recordedPolyline);
            recordedPolyline = null;
            updateUIState();
            updateDrawingInfo();
        }

        function startEditing() {
            if (recordedPath.length === 0) return;
            isEditing = true;
            drawModeMessage.textContent = "Mode édition : glissez les points, clic droit pour supprimer.";
            drawnPath = [...recordedPath]; 
            if(recordedPolyline) recordedPolyline.setStyle({ opacity: 0.2 });

            drawnPath.forEach(latLng => {
                const marker = L.marker(latLng, { draggable: true, icon: L.divIcon({
                    className: 'leaflet-div-icon',
                    html: `<div class="bg-orange-500 w-4 h-4 rounded-full border-2 border-white shadow-lg"></div>`,
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                }) }).addTo(map);
                marker.on('contextmenu', deleteDrawnPoint);
                marker.on('drag', updatePolylineOnDrag);
                marker.on('dragend', updateDrawingInfo);
                drawnMarkers.push(marker);
            });
            drawnPolyline = L.polyline(drawnPath, { color: 'orange', dashArray: '5, 10' }).addTo(map);
            updateUIState();
            updateDrawingInfo();
        }

        function exitDrawOrEditMode(savePath) {
            if (savePath && drawnPath.length > 0) {
                recordedPath = [...drawnPath];
                if (recordedPolyline) map.removeLayer(recordedPolyline);
                recordedPolyline = L.polyline(recordedPath, { color: 'red' }).addTo(map);
            } else if (isEditing && recordedPolyline) {
                 recordedPolyline.setStyle({ opacity: 1 });
            }
            if (drawnPolyline) map.removeLayer(drawnPolyline);
            drawnMarkers.forEach(marker => map.removeLayer(marker));
            drawnPath = [];
            drawnPolyline = null;
            drawnMarkers = [];
            isDrawing = false;
            isEditing = false;
            updateUIState();
        }

        function onMapClick(e) {
            if (!isDrawing) return;
            const latLng = [e.latlng.lat, e.latlng.lng];
            drawnPath.push(latLng);

            const marker = L.marker(latLng, { draggable: true, icon: L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="bg-orange-500 w-4 h-4 rounded-full border-2 border-white shadow-lg"></div>`,
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            }) }).addTo(map);
            marker.on('contextmenu', deleteDrawnPoint);
            marker.on('drag', updatePolylineOnDrag);
            marker.on('dragend', updateDrawingInfo);
            drawnMarkers.push(marker);

            if (!drawnPolyline) {
                drawnPolyline = L.polyline(drawnPath, { color: 'orange', dashArray: '5, 10' }).addTo(map);
            } else {
                drawnPolyline.setLatLngs(drawnPath);
            }
            updateDrawingInfo();
        }

        function deleteDrawnPoint(e) {
            L.DomEvent.stopPropagation(e);
            const markerToDelete = e.target;
            const index = drawnMarkers.indexOf(markerToDelete);
            if (index > -1) {
                drawnMarkers.splice(index, 1);
                drawnPath.splice(index, 1);
                map.removeLayer(markerToDelete);
                if (drawnPolyline) drawnPolyline.setLatLngs(drawnPath);
                updateDrawingInfo();
            }
        }
        
        function updatePolylineOnDrag(e) {
            const marker = e.target;
            const index = drawnMarkers.indexOf(marker);
            if (index > -1) {
                drawnPath[index] = [marker.getLatLng().lat, marker.getLatLng().lng];
                if(drawnPolyline) drawnPolyline.setLatLngs(drawnPath);
            }
        }

        function updateDrawingInfo() {
            let lastSegmentDist = 0;
            let totalDist = 0;

            if (drawnPath.length >= 2) {
                lastSegmentDist = calculateDistance(drawnPath[drawnPath.length - 2], drawnPath[drawnPath.length - 1]);
            }
            for (let i = 0; i < drawnPath.length - 1
