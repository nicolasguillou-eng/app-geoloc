<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo-Navigation KMZ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>

    <style>
        /* Style pour la carte et la boussole */
        #map { height: 400px; border-radius: 0.5rem; cursor: default; }
        #map.drawing-mode { cursor: crosshair; }
        .compass-container {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
        }
        .compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 70px solid #ef4444; /* red-500 */
            position: absolute;
            top: 5px;
            transform-origin: 50% 100%;
            transition: transform 0.2s linear;
        }
        .compass-direction {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
        }
        #north { top: 5px; }
        #south { bottom: 5px; }
        #east { right: 10px; }
        #west { left: 10px; }
        /* Style amélioré pour les boutons désactivés */
        button:disabled, .disabled-button {
            background-color: #9ca3af !important; /* gray-400 */
            cursor: not-allowed !important;
            opacity: 0.7;
        }
        #notification-banner { z-index: 1000; }
        #progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
