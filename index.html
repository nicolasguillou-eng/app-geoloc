<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo-Navigation KMZ</title>
    
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>
    
    <!-- JSZip.js pour créer les fichiers .kmz -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Lucide Icons pour les icônes -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Style pour la carte et la boussole */
        #map { height: 400px; border-radius: 0.5rem; cursor: default; }
        #map.drawing-mode { cursor: crosshair; }
        .compass-container {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
        }
        .compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 70px solid #ef4444; /* red-500 */
            position: absolute;
            top: 5px;
            transform-origin: 50% 100%;
            transition: transform 0.2s linear;
        }
        .compass-direction {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
        }
        #north { top: 5px; }
        #south { bottom: 5px; }
        #east { right: 10px; }
        #west { left: 10px; }
        /* Style amélioré pour les boutons désactivés */
        button:disabled, .disabled-button {
            background-color: #9ca3af !important; /* gray-400 */
            cursor: not-allowed !important;
            opacity: 0.7;
        }
        #notification-banner { z-index: 1000; }
        #progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Géo-Navigation KMZ</h1>
            <p class="text-gray-500 mt-1">Enregistrez, créez, exportez et suivez vos parcours.</p>
        </header>

        <!-- Section Carte -->
        <div id="map-section">
            <div id="map" class="w-full z-0"></div>
        </div>
        
        <!-- Message d'état de la géolocalisation -->
        <div id="geolocation-status" class="hidden flex items-center justify-center gap-3 text-center bg-yellow-100 text-yellow-800 p-3 rounded-lg text-sm mt-4">
            <i data-lucide="alert-triangle" class="h-5 w-5 flex-shrink-0"></i>
            <span id="geolocation-status-message"></span>
        </div>

        <!-- Section Boussole et Statut -->
        <div id="navigation-section" class="flex flex-col md:flex-row items-center justify-around gap-6 hidden">
            <div class="compass-container">
                <div id="compass-arrow" class="compass-arrow"></div>
                <div class="compass-direction" id="north">N</div>
                <div class="compass-direction" id="south">S</div>
                <div class="compass-direction" id="east">E</div>
                <div class="compass-direction" id="west">O</div>
            </div>
            <div id="status-info" class="text-center bg-gray-50 p-4 rounded-lg shadow-inner flex-grow">
                <h3 class="font-semibold text-lg text-gray-700">Navigation en cours</h3>
                <div class="flex items-center justify-center gap-4 my-2">
                    <button id="prev-waypoint-btn" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"><i data-lucide="chevron-left"></i></button>
                    <p id="status-message" class="text-blue-600 font-semibold">Suivez la flèche rouge</p>
                    <button id="next-waypoint-btn" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"><i data-lucide="chevron-right"></i></button>
                </div>
                <div class="space-y-1">
                    <p id="next-waypoint-distance-info" class="text-sm text-gray-600"></p>
                    <p id="total-distance-info" class="text-md font-bold text-gray-800"></p>
                    <!-- Barre de progression et pourcentage -->
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="completion-percentage" class="text-sm text-gray-500 text-center"></p>
                </div>
            </div>
        </div>

        <!-- Section Contrôles Principaux -->
        <div id="main-controls" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button id="start-record-btn" class="flex items-center justify-center gap-2 bg-green-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                <i data-lucide="play-circle"></i>
                <span>Démarrer</span>
            </button>
            <button id="stop-record-btn" class="flex items-center justify-center gap-2 bg-red-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200" disabled>
                <i data-lucide="stop-circle"></i>
                <span>Arrêter</span>
            </button>
            <button id="draw-path-btn" class="flex items-center justify-center gap-2 bg-yellow-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">
                <i data-lucide="mouse-pointer-2"></i>
                <span>Créer Parcours</span>
            </button>
            <label for="load-kmz-input" class="flex items-center justify-center gap-2 bg-purple-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-purple-600 transition-colors duration-200 cursor-pointer">
                <i data-lucide="upload"></i>
                <span>Charger Parcours</span>
                <input type="file" id="load-kmz-input" class="hidden" accept=".kmz,.kml,.zip">
            </label>
        </div>
        
        <!-- Section Contrôles de Dessin/Édition -->
        <div id="draw-controls" class="hidden">
            <p id="draw-mode-message" class="text-center text-blue-600 font-semibold mb-2"></p>
            <div id="draw-info" class="text-center text-sm text-gray-600 my-2">
                <p id="last-segment-info"></p>
                <p id="total-draw-distance-info" class="font-bold"></p>
            </div>
            <div class="flex justify-center gap-4">
                 <button id="confirm-draw-btn" class="flex items-center justify-center gap-2 bg-green-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                    <i data-lucide="check-circle"></i>
                    <span>Valider</span>
                </button>
                <button id="cancel-draw-btn" class="flex items-center justify-center gap-2 bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
                    <i data-lucide="x-circle"></i>
                    <span>Annuler</span>
                </button>
            </div>
        </div>
        
        <!-- Section Export/Édition -->
        <div id="path-actions" class="flex justify-center gap-4">
             <button id="edit-path-btn" class="w-full md:w-1/2 flex items-center justify-center gap-2 bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 transition-colors duration-200" disabled>
                <i data-lucide="edit"></i>
                <span>Éditer le Parcours</span>
            </button>
             <button id="download-kmz-btn" class="w-full md:w-1/2 flex items-center justify-center gap-2 bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200" disabled>
                <i data-lucide="download"></i>
                <span>Exporter le Parcours</span>
            </button>
        </div>
        
        <!-- Message d'information pour la boussole -->
        <div id="orientation-permission-msg" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-r-lg" role="alert">
            <p class="font-bold">Action requise</p>
            <p>Cliquez ici pour activer la boussole. Votre navigateur va demander l'accès aux capteurs de mouvement.</p>
        </div>
    </div>

    <!-- Bannière de notification -->
    <div id="notification-banner" class="hidden fixed top-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg transition-all duration-300 opacity-0">
        <p id="notification-message"></p>
    </div>

    <script>
        // Remplacement des icônes Lucide
        lucide.createIcons();

        // Variables globales
        let map;
        let userMarker;
        let recordedPath = [];
        let recordedPolyline;
        let navigationPath = [];
        let navigationPolyline;
        let totalNavigationDistance = 0;
        let targetMarker = null;
        let currentTargetIndex = -1;
        let watchId;
        
        // États de l'application
        let isRecording = false;
        let isNavigating = false;
        let isDrawing = false;
        let isEditing = false;
        let geolocationAvailable = true;
        
        // Variables pour le mode dessin/édition
        let drawnPath = [];
        let drawnPolyline;
        let drawnMarkers = [];

        // Éléments du DOM
        const startBtn = document.getElementById('start-record-btn');
        const stopBtn = document.getElementById('stop-record-btn');
        const downloadBtn = document.getElementById('download-kmz-btn');
        const loadInput = document.getElementById('load-kmz-input');
        const drawBtn = document.getElementById('draw-path-btn');
        const confirmDrawBtn = document.getElementById('confirm-draw-btn');
        const cancelDrawBtn = document.getElementById('cancel-draw-btn');
        const editBtn = document.getElementById('edit-path-btn');
        
        const mainControls = document.getElementById('main-controls');
        const drawControls = document.getElementById('draw-controls');
        const pathActions = document.getElementById('path-actions');
        const mapElement = document.getElementById('map');
        const geolocationStatusDiv = document.getElementById('geolocation-status');
        const geolocationStatusMessage = document.getElementById('geolocation-status-message');
        
        const lastSegmentInfo = document.getElementById('last-segment-info');
        const totalDrawDistanceInfo = document.getElementById('total-draw-distance-info');
        const drawModeMessage = document.getElementById('draw-mode-message');
        
        const compassArrow = document.getElementById('compass-arrow');
        const navigationSection = document.getElementById('navigation-section');
        const statusMessage = document.getElementById('status-message');
        const nextWaypointDistanceInfo = document.getElementById('next-waypoint-distance-info');
        const totalDistanceInfo = document.getElementById('total-distance-info');
        const progressBar = document.getElementById('progress-bar');
        const completionPercentage = document.getElementById('completion-percentage');
        const orientationMsg = document.getElementById('orientation-permission-msg');
        const prevWaypointBtn = document.getElementById('prev-waypoint-btn');
        const nextWaypointBtn = document.getElementById('next-waypoint-btn');
        
        const notificationBanner = document.getElementById('notification-banner');
        const notificationMessage = document.getElementById('notification-message');
        let notificationTimeout;

        // --- SYSTÈME DE NOTIFICATION ---
        function showNotification(message, duration = 3000, isError = false) {
            notificationMessage.textContent = message;
            notificationBanner.classList.remove('bg-red-500', 'bg-gray-800');
            notificationBanner.classList.add(isError ? 'bg-red-500' : 'bg-gray-800');
            notificationBanner.classList.remove('hidden', 'opacity-0');
            clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(() => {
                notificationBanner.classList.add('opacity-0');
                setTimeout(() => notificationBanner.classList.add('hidden'), 300);
            }, duration);
        }

        // --- INITIALISATION ---
        function initMap() {
            map = L.map('map').setView([48.8566, 2.3522], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            map.on('click', onMapClick);
        }

        function updateUIState() {
            const hasPath = recordedPath.length > 0;
            const isBusy = isRecording || isNavigating || isDrawing || isEditing;
            
            startBtn.disabled = isBusy || !geolocationAvailable;
            if (!geolocationAvailable) startBtn.title = "La géolocalisation n'est pas disponible ou autorisée.";
            
            stopBtn.disabled = !isRecording;
            drawBtn.disabled = isBusy;
            loadInput.disabled = isBusy;
            loadInput.parentElement.classList.toggle('disabled-button', isBusy);
            downloadBtn.disabled = !hasPath || isBusy;
            editBtn.disabled = !hasPath || isBusy;

            if (isDrawing || isEditing) {
                mainControls.classList.add('hidden');
                pathActions.classList.add('hidden');
                drawControls.classList.remove('hidden');
                mapElement.classList.add('drawing-mode');
            } else {
                mainControls.classList.remove('hidden');
                pathActions.classList.remove('hidden');
                drawControls.classList.add('hidden');
                mapElement.classList.remove('drawing-mode');
            }
        }

        // --- GESTION DE LA GÉOLOCALISATION ---
        function startGeolocation() {
            if (!navigator.geolocation) {
                handlePositionError({ message: "La géolocalisation n'est pas supportée par ce navigateur." });
                return;
            }
            const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition(handlePositionUpdate, handlePositionError, options);
        }
        
        function handlePositionUpdate(position) {
            const { latitude, longitude, accuracy } = position.coords;
            const latLng = [latitude, longitude];

            if (!userMarker) {
                map.setView(latLng, 16);
                userMarker = L.circle(latLng, { radius: accuracy, color: '#1d4ed8', fillColor: '#3b82f6', fillOpacity: 0.5 }).addTo(map);
            } else {
                userMarker.setLatLng(latLng);
            }

            if (isRecording) {
                recordedPath.push(latLng);
                if (!recordedPolyline) recordedPolyline = L.polyline(recordedPath, { color: 'red' }).addTo(map);
                else recordedPolyline.addLatLng(latLng);
            }
            
            if (isNavigating) {
                updateNavigation(latLng);
            }
        }
        
        function handlePositionError(error) {
            console.error(`Erreur de géolocalisation: ${error.message}`);
            geolocationStatusMessage.textContent = "Géolocalisation bloquée. L'enregistrement GPS et la navigation en direct sont désactivés. Les autres fonctions restent disponibles.";
            geolocationStatusDiv.classList.remove('hidden');
            lucide.createIcons();
            geolocationAvailable = false;
            updateUIState();
        }

        // --- LOGIQUE DE DESSIN ET D'ÉDITION SUR LA CARTE ---
        function startDrawing() {
            isDrawing = true;
            drawModeMessage.textContent = "Mode création : cliquez pour ajouter, clic droit pour supprimer.";
            recordedPath = [];
            if (recordedPolyline) map.removeLayer(recordedPolyline);
            recordedPolyline = null;
            updateUIState();
            updateDrawingInfo();
        }

        function startEditing() {
            isEditing = true;
            drawModeMessage.textContent = "Mode édition : déplacez, ajoutez ou supprimez des points.";
            drawnPath = recordedPath.map(p => [...p]);
            
            drawnPath.forEach(latLng => {
                createEditableMarker(latLng);
            });

            if (!drawnPolyline) {
                drawnPolyline = L.polyline(drawnPath, { color: 'orange', dashArray: '5, 10' }).addTo(map);
            } else {
                drawnPolyline.setLatLngs(drawnPath);
            }
            
            updateUIState();
            updateDrawingInfo();
        }

        function stopDrawingOrEditing(savePath) {
            if (savePath && drawnPath.length > 0) {
                recordedPath = [...drawnPath];
                if (recordedPolyline) map.removeLayer(recordedPolyline);
                recordedPolyline = L.polyline(recordedPath, { color: 'red' }).addTo(map);
            }
            
            if (drawnPolyline) map.removeLayer(drawnPolyline);
            drawnMarkers.forEach(marker => map.removeLayer(marker));
            drawnPath = [];
            drawnPolyline = null;
            drawnMarkers = [];
            isDrawing = false;
            isEditing = false;
            updateUIState();
        }

        function createEditableMarker(latLng) {
            const marker = L.circleMarker(latLng, { 
                radius: 6, color: 'orange', fillColor: '#f97316', fillOpacity: 1, draggable: true 
            }).addTo(map);
            marker.on('contextmenu', deleteDrawnPoint);
            marker.on('drag', onMarkerDrag);
            // MODIFICATION: Correction du bug de déplacement de la carte
            marker.on('dragstart', () => map.dragging.disable());
            marker.on('dragend', () => map.dragging.enable());
            drawnMarkers.push(marker);
            return marker;
        }

        function onMapClick(e) {
            if (!isDrawing && !isEditing) return;
            const latLng = [e.latlng.lat, e.latlng.lng];
            drawnPath.push(latLng);
            createEditableMarker(latLng);
            drawnPolyline.addLatLng(latLng);
            updateDrawingInfo();
        }

        function onMarkerDrag(e) {
            const draggedMarker = e.target;
            const index = drawnMarkers.indexOf(draggedMarker);
            if (index > -1) {
                drawnPath[index] = [draggedMarker.getLatLng().lat, draggedMarker.getLatLng().lng];
                drawnPolyline.setLatLngs(drawnPath);
                updateDrawingInfo();
            }
        }

        function deleteDrawnPoint(e) {
            const markerToDelete = e.target;
            const index = drawnMarkers.indexOf(markerToDelete);
            if (index > -1) {
                drawnMarkers.splice(index, 1);
                drawnPath.splice(index, 1);
                map.removeLayer(markerToDelete);
                if (drawnPolyline) drawnPolyline.setLatLngs(drawnPath);
                updateDrawingInfo();
            }
        }

        function updateDrawingInfo() {
            let lastSegmentDist = 0;
            let totalDist = 0;
            if (drawnPath.length >= 2) {
                lastSegmentDist = calculateDistance(drawnPath[drawnPath.length - 2], drawnPath[drawnPath.length - 1]);
                for (let i = 0; i < drawnPath.length - 1; i++) {
                    totalDist += calculateDistance(drawnPath[i], drawnPath[i + 1]);
                }
            }
            lastSegmentInfo.textContent = `Dernier segment : ${formatDistance(lastSegmentDist)}`;
            totalDrawDistanceInfo.textContent = `Distance totale : ${formatDistance(totalDist)}`;
        }

        // --- LOGIQUE DE NAVIGATION ET BOUSSOLE ---
        function startNavigation(path) {
            if (path.length < 2) {
                showNotification("Le parcours est trop court pour démarrer la navigation.", 3000, true);
                return;
            }
            isNavigating = true;
            navigationPath = path;
            currentTargetIndex = 1;
            totalNavigationDistance = 0;
            for (let i = 0; i < navigationPath.length - 1; i++) {
                totalNavigationDistance += calculateDistance(navigationPath[i], navigationPath[i + 1]);
            }
            if (navigationPolyline) map.removeLayer(navigationPolyline);
            navigationPolyline = L.polyline(navigationPath, { color: 'purple', weight: 5, opacity: 0.8 }).addTo(map);
            map.fitBounds(navigationPolyline.getBounds());
            navigationSection.classList.remove('hidden');
            if (geolocationAvailable) {
                orientationMsg.classList.remove('hidden');
                compassArrow.parentElement.classList.remove('hidden');
            } else {
                orientationMsg.classList.add('hidden');
                compassArrow.parentElement.classList.add('hidden');
                showNotification("Navigation sans GPS. Utilisez les flèches pour avancer.", 4000);
            }
            updateTargetWaypoint(currentTargetIndex);
            updateUIState();
        }
        
        function stopNavigation() {
            isNavigating = false;
            navigationPath = [];
            totalNavigationDistance = 0;
            currentTargetIndex = -1;
            navigationSection.classList.add('hidden');
            orientationMsg.classList.add('hidden');
            if(navigationPolyline) map.removeLayer(navigationPolyline);
            navigationPolyline = null;
            if (targetMarker) {
                map.removeLayer(targetMarker);
                targetMarker = null;
            }
            nextWaypointDistanceInfo.textContent = "";
            totalDistanceInfo.textContent = "";
            progressBar.style.width = '0%';
            completionPercentage.textContent = "";
            updateUIState();
        }
        
        function updateTargetWaypoint(index) {
            if (index < 0 || index >= navigationPath.length) return;
            currentTargetIndex = index;
            const targetLatLng = navigationPath[currentTargetIndex];
            if (!targetMarker) {
                targetMarker = L.circleMarker(targetLatLng, { radius: 8, color: '#ffffff', weight: 2, fillColor: '#ef4444', fillOpacity: 1, pane: 'markerPane' }).addTo(map);
            } else {
                targetMarker.setLatLng(targetLatLng);
            }
            statusMessage.textContent = `Point Cible : ${currentTargetIndex + 1} / ${navigationPath.length}`;
            if (totalNavigationDistance > 0) {
                let distanceCovered = 0;
                for (let i = 0; i < currentTargetIndex; i++) {
                    distanceCovered += calculateDistance(navigationPath[i], navigationPath[i+1] || navigationPath[i]);
                }
                const percentage = Math.min(100, Math.max(0, (distanceCovered / totalNavigationDistance) * 100));
                progressBar.style.width = `${percentage}%`;
                completionPercentage.textContent = `${percentage.toFixed(1)} % complété`;
            }
            if (userMarker) {
                updateNavigation(userMarker.getLatLng());
            } else {
                nextWaypointDistanceInfo.textContent = "Distance indisponible sans GPS";
                totalDistanceInfo.textContent = "";
            }
            prevWaypointBtn.disabled = currentTargetIndex <= 0;
            nextWaypointBtn.disabled = currentTargetIndex >= navigationPath.length - 1;
        }

        function updateNavigation(currentLatLng) {
            if (!isNavigating || currentTargetIndex < 0) return;
            const targetLatLng = navigationPath[currentTargetIndex];
            const bearing = calculateBearing(currentLatLng, targetLatLng);
            compassArrow.dataset.targetBearing = bearing;
            const distanceToNextWaypoint = calculateDistance(currentLatLng, targetLatLng);
            nextWaypointDistanceInfo.textContent = `Point ${currentTargetIndex + 1} : ${distanceToNextWaypoint.toFixed(0)} m`;
            let remainingPathDistance = 0;
            for (let i = currentTargetIndex; i < navigationPath.length - 1; i++) {
                remainingPathDistance += calculateDistance(navigationPath[i], navigationPath[i + 1]);
            }
            const totalRemainingDistance = distanceToNextWaypoint + remainingPathDistance;
            totalDistanceInfo.textContent = `Restant : ${formatDistance(totalRemainingDistance)}`;
            if (totalNavigationDistance > 0) {
                const completedDistance = totalNavigationDistance - totalRemainingDistance;
                const percentage = Math.min(100, Math.max(0, (completedDistance / totalNavigationDistance) * 100));
                progressBar.style.width = `${percentage}%`;
                completionPercentage.textContent = `${percentage.toFixed(1)} % complété`;
            }
            if (distanceToNextWaypoint < 25 && currentTargetIndex < navigationPath.length - 1) {
                updateTargetWaypoint(currentTargetIndex + 1);
            } else if (distanceToNextWaypoint < 25 && currentTargetIndex === navigationPath.length - 1) {
                statusMessage.textContent = "Vous êtes arrivé à destination !";
                progressBar.style.width = '100%';
                completionPercentage.textContent = `100 % complété`;
                setTimeout(stopNavigation, 3000);
            }
        }

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || event.alpha;
            if (heading === null || !isNavigating) return;
            const targetBearing = parseFloat(compassArrow.dataset.targetBearing) || 0;
            const arrowRotation = targetBearing - heading;
            compassArrow.style.transform = `rotate(${arrowRotation}deg)`;
        }

        function requestOrientationPermission() {
             if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            orientationMsg.classList.add('hidden');
                        } else {
                             showNotification("Permission refusée. La boussole ne fonctionnera pas.", 3000, true);
                        }
                    }).catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                orientationMsg.classList.add('hidden');
            }
        }
        
        // --- CALCULS GÉODÉSIQUES ET UTILITAIRES ---
        function formatDistance(distance) {
            if (distance > 1000) return `${(distance / 1000).toFixed(2)} km`;
            return `${distance.toFixed(0)} m`;
        }
        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }
        function calculateDistance(p1, p2) { const R=6371e3;const[lat1,lon1]=[toRad(p1[0]),toRad(p1[1])];const[lat2,lon2]=[toRad(p2[0]),toRad(p2[1])];const dLat=lat2-lat1,dLon=lon2-lon1;const a=Math.sin(dLat/2)**2+Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
        function calculateBearing(p1, p2) { const[lat1,lon1]=[toRad(p1[0]),toRad(p1[1])];const[lat2,lon2]=[toRad(p2[0]),toRad(p2[1])];const y=Math.sin(lon2-lon1)*Math.cos(lat2);const x=Math.cos(lat1)*Math.sin(lat2)-Math.sin(lat1)*Math.cos(lat2)*Math.cos(lon2-lon1);return(toDeg(Math.atan2(y,x))+360)%360; }
        function findClosestPointOnPath(point, path) { let minDistance=Infinity,closestPointIndex=-1;for(let i=0;i<path.length-1;i++){const d=perpendicularDistance(point,path[i],path[i+1]);if(d<minDistance){minDistance=d;closestPointIndex=i;}} if(closestPointIndex===-1)return path.length>0?{index:0,distance:calculateDistance(point,path[0])}:null;return{index:closestPointIndex,distance:minDistance}; }
        function perpendicularDistance(point, lineStart, lineEnd) { const[px,py]=[point[1],point[0]];const[x1,y1]=[lineStart[1],lineStart[0]];const[x2,y2]=[lineEnd[1],lineEnd[0]];const dx=x2-x1,dy=y2-y1;const lenSq=dx*dx+dy*dy;if(lenSq===0)return calculateDistance(point,lineStart);let t=((px-x1)*dx+(py-y1)*dy)/lenSq;t=Math.max(0,Math.min(1,t));const closestPoint=[y1+t*dy,x1+t*dx];return calculateDistance(point,closestPoint); }

        // --- GESTION DES FICHIERS KMZ/KML ---
        function downloadKmz() {
            if (recordedPath.length < 2) {
                showNotification("Le parcours est trop court pour être exporté.", 3000, true);
                return;
            }
            const coordinates = recordedPath.map(p => `${p[1]},${p[0]},0`).join(' ');
            const kmlContent = `<?xml version="1.0" encoding="UTF-8"?><kml xmlns="http://www.opengis.net/kml/2.2"><Document><name>Mon Parcours</name><Placemark><name>Parcours</name><LineString><coordinates>${coordinates}</coordinates></LineString></Placemark></Document></kml>`;
            const zip = new JSZip();
            zip.file("doc.kml", kmlContent);
            zip.generateAsync({
                type: "blob",
                mimeType: "application/vnd.google-earth.kmz"
            }).then(content => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = `parcours_${Date.now()}.kmz`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            });
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            if (file.name.endsWith('.kmz') || file.name.endsWith('.zip')) {
                reader.onload = e => JSZip.loadAsync(e.target.result).then(zip => {
                    const kmlFile = Object.keys(zip.files).find(name => name.endsWith('.kml'));
                    if (kmlFile) zip.file(kmlFile).async("string").then(parseKml);
                    else showNotification("Aucun fichier .kml trouvé dans l'archive.", 3000, true);
                });
                reader.readAsArrayBuffer(file);
            } else if (file.name.endsWith('.kml')) {
                reader.onload = e => parseKml(e.target.result);
                reader.readAsText(file);
            } else {
                showNotification("Veuillez sélectionner un fichier .kmz, .kml ou .zip", 3000, true);
            }
            event.target.value = '';
        }
        
        function parseKml(kmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(kmlString, "text/xml");
            const coordsElement = xmlDoc.getElementsByTagName('coordinates')[0];
            if (!coordsElement) {
                showNotification("Format KML invalide ou pas de coordonnées trouvées.", 3000, true);
                return;
            }
            const points = coordsElement.textContent.trim().split(/\s+/).map(pointStr => {
                const [lon, lat] = pointStr.split(',').map(parseFloat);
                return (isNaN(lat) || isNaN(lon)) ? null : [lat, lon];
            }).filter(Boolean);
            
            if (points.length > 0) {
                recordedPath = points;
                if(recordedPolyline) map.removeLayer(recordedPolyline);
                recordedPolyline = L.polyline(recordedPath, { color: 'red' }).addTo(map);
                map.fitBounds(recordedPolyline.getBounds());
                updateUIState();
            } else {
                showNotification("Aucune coordonnée valide trouvée dans le fichier.", 3000, true);
            }
        }
        
        // --- ÉCOUTEURS D'ÉVÉNEMENTS ---
        startBtn.addEventListener('click', () => { isRecording = true; recordedPath = []; if (recordedPolyline) map.removeLayer(recordedPolyline); recordedPolyline = null; updateUIState(); });
        stopBtn.addEventListener('click', () => { isRecording = false; updateUIState(); });
        drawBtn.addEventListener('click', startDrawing);
        editBtn.addEventListener('click', startEditing);
        confirmDrawBtn.addEventListener('click', () => stopDrawingOrEditing(true));
        cancelDrawBtn.addEventListener('click', () => stopDrawingOrEditing(false));
        downloadBtn.addEventListener('click', downloadKmz);
        loadInput.addEventListener('change', loadFile);
        orientationMsg.addEventListener('click', requestOrientationPermission);
        
        prevWaypointBtn.addEventListener('click', () => {
            if (isNavigating && currentTargetIndex > 0) {
                updateTargetWaypoint(currentTargetIndex - 1);
            }
        });
        nextWaypointBtn.addEventListener('click', () => {
            if (isNavigating && currentTargetIndex < navigationPath.length - 1) {
                updateTargetWaypoint(currentTargetIndex + 1);
            }
        });

        // Initialisation au chargement de la page
        window.onload = () => {
            initMap();
            startGeolocation();
            updateUIState();
        };

    </script>
